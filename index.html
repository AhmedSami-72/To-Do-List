<body>
    <div class="style-nav">
        <!-- dark mode -->
        <div>
            <input type="checkbox" id="toggle" />
            <label class="toggle" for="toggle">
                <i class="bx bxs-sun"></i>
                <i class="bx bx-moon"></i>
                <span class="ball"></span>
            </label>
        </div>
        <!--// dark mode //-->

        <!-- clock -->
        <div id="clock"></div>
    </div>
    <!--// clock //-->

    <!-- start app -->
    <section class="container">

            <div class="first">
                <h1>MY TO DO LIST</h1>
                <div id="inputContainer">
                    <input type="text" id="input" placeholder="What are your tasks for today?" />
                    <button id="add">Add</button>
                </div>
            </div>
            <div id="taskContainer">
            </div>
            <button class="clear-button">Clear All</button><div id="animated-text">
            <span class="typing"></span>
        </div>
        </div>
